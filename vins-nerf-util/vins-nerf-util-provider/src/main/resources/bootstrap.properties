#默认端口号
spring.application.name=vins-nerf-util-provider
server.port=8090
#激活指定的profile
# bootstrap.properties：主配置文件
# 1. dev: application-dev.properties：开发环境配置文件
# 2. test: application-test.properties：测试环境配置文件
# 3. prod: application-prod.properties：生产环境配置文件
# 4. docker: application-docker.properties：docker环境配置文件
spring.profiles.active=dev
#解决返回乱码问题
#spring.http.encoding.charset=UTF-8
#spring.http.encoding.force=true
#spring.http.encoding.enabled=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true
###################################### MyBatis Config ######################################
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.vins_nerf.util.pojo
mybatis.configuration.map-underscore-to-camel-case=true
#默认端口号
server.port=8080
#激活指定的profile
# application.properties：主配置文件
# 1. dev: application-dev.properties：开发环境配置文件
# 2. test: application-test.properties：测试环境配置文件
# 3. prod: application-prod.properties：生产环境配置文件
# 4. docker: application-docker.properties：docker环境配置文件
#
# 【注意】主配文件的修改，请修改pom.xml文件中的<profiles.active>标签
spring.profiles.active=@profiles.active@
spring.application.name=vins-nerf-jni
#解决返回乱码问题
#spring.http.encoding.charset=UTF-8
#spring.http.encoding.force=true
#spring.http.encoding.enabled=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true
###################################### MyBatis Config ######################################
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.vins_nerf.jni.pojo
mybatis.configuration.map-underscore-to-camel-case=true
###################################### user 模块配置 ######################################
